<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal App</title>
</head>
<body>
    <h1>Savings Goal App</h1>

    <!-- Create Goal Form -->
    <form id="goalForm">
        <label for="userID">User ID:</label>
        <input type="text" id="userID" required>
        <br><br>
        <label for="targetAmount">Target Amount:</label>
        <input type="number" id="targetAmount" required>
        <br><br>
        <label for="targetDate">Target Date:</label>
        <input type="date" id="targetDate" required>
        <br><br>
        <button type="submit">Create Goal</button>
    </form>

    <!-- Reference the external JavaScript file -->
    <script src="function.js"></script> <!-- Only this one script tag referencing function.js -->
</body>
</html>
